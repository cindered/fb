<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday FÃ©!!</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4549/4549811.png">

  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://scx2.b-cdn.net/gfx/news/2018/1-thenightskym.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Tangerine', cursive;
      color: rgb(255, 255, 255);
      text-align: center;
      overflow: hidden;
    }
    img {
      max-width: 60%;
      height: auto;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    #cat, #message, #sideCat {
      display: none;
    }
    #message {
      color: yellow;
      font-size: 3.5rem;
      margin-top: 1rem;
      text-shadow: 4px 4px 6px black;
      line-height: 1.4;
      padding: 0 1rem;
    }
    #clickPrompt {
      font-size: 3.5rem;
      margin-top: 0.5rem;
      text-shadow: 1px 1px 3px black;
      animation: pulse 1.2s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.1); opacity: 0.7; }
    }

    /* Floating side cat */
    #sideCat {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120px;
      height: auto;
      transform: translate(-50%, -50%);
      pointer-events: none; /* Donâ€™t block clicks */
    }

    /* ðŸ“± Mobile Styling */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      img { max-width: 80%; }
      #clickPrompt { font-size: 2.2rem; }
      #message { font-size: 2.2rem; line-height: 1.3; }
      #sideCat { width: 80px; }
    }

    @media (max-width: 480px) {
      #clickPrompt { font-size: 1.8rem; }
      #message { font-size: 1.8rem; }
      img { max-width: 90%; }
      #sideCat { width: 60px; }
    }
  </style>
</head>
<body>

  <img id="candle" src="https://media1.tenor.com/m/t3LeoU9nY7YAAAAC/birthday-janamdin.gif" alt="Candle">
  <div id="clickPrompt">Blow the candles out!</div>

  <img id="sideCat" src="https://media.tenor.com/PkncL4-73CUAAAAM/cat.gif" alt="Side Cat">
  
  <img id="cat" src="https://media1.tenor.com/m/PbbHDS_y66QAAAAd/happy-birthday.gif" alt="Dancing Cat">

  <div id="message">ðŸŽ‰ Feliz aniversÃ¡rio Fernanda!!ðŸŽ‰<br>Espero que seu dia e o resto da sua viagem no Chile esteja perfeito demais! <br> Mais um capÃ­tulo novo na sua vida que tÃº vai guardar para sempre <br> Tamo junto! Bora conquistar esse mundo!!ðŸ¥¸ðŸ¤™</div>

  <script>
    const candle = document.getElementById('candle');
    const clickPrompt = document.getElementById('clickPrompt');
    const cat = document.getElementById('cat');
    const message = document.getElementById('message');
    const sideCat = document.getElementById('sideCat');

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let dx = 0.5; // horizontal speed
    let dy = 0.5; // vertical speed

    function animateCat() {
      const catWidth = sideCat.offsetWidth;
      const catHeight = sideCat.offsetHeight;

      x += dx;
      y += dy;

      // Bounce off walls
      if (x <= 0 || x + catWidth >= window.innerWidth) {
        dx *= -1;
        sideCat.style.transform = `scaleX(${dx > 0 ? 1 : -1})`; // flip cat horizontally
      }
      if (y <= 0 || y + catHeight >= window.innerHeight) {
        dy *= -1;
      }

      sideCat.style.left = x + "px";
      sideCat.style.top = y + "px";

      requestAnimationFrame(animateCat);
    }

    candle.addEventListener('click', function() {
      clickPrompt.style.display = 'none';
      this.style.transform = 'translateY(100px) scale(0.8)';
      this.style.opacity = '0';
      setTimeout(() => {
        this.style.display = 'none';
        cat.style.display = 'block';
        sideCat.style.display = 'block';
        message.style.display = 'inline';
        requestAnimationFrame(animateCat);
      }, 600);
    });
  </script>

</body>
</html>
